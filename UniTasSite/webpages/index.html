    <div class="webtitle">

            <center><b><h>UTAS Accomodation</h></b></center>

        <div class="container-fluid">
            <center><b><h>Find a house</h></b></center>
        </div>
      </div>
      
    <!--Search form for finding accomodation with relevant built in navigation-->
    <div class="container-fluid" id="formcontainer">
        <form class="needs-validation" id="searchform">
            <div class = "form-row">
              <div class="form-group col-sm-3">
                <label for="inputlocation">Location</label>
                <select id="inputlocation" class="form-control" required>
                  <option selected></option>
                  <option>Hobart</option>
                  <option>Burnie</option>
                  <option>Launceston</option>
                </select>
              </div>
              <div class="form-group col-sm-3">
                <label for="inputnoofguests">No of Guests</label>
                <select id="inputnoofguests" class="form-control" required>
                  <option selected></option>
                  <option>1</option>
                  <option>2</option>
                  <option>3+</option>
                </select>
              </div>
              <div class="form-group col-sm-3">
                <label for="datetimepicker1">Check In Date</label>
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" required/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
              </div>
              <div class="form-group col-sm-3">
                <label for="datetimepicker2">Check Out Date</label>
                <div class='input-group date' id='datetimepicker2'>
                    <input type='text' class="form-control" required/>
                    <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
              </div>
            </div>
            <script type="text/javascript">
                $(function () {
                    $('#datetimepicker1').datetimepicker();
                });
              </script>
              <script type="text/javascript">
                $(function () {
                    $('#datetimepicker2').datetimepicker();
                });
              </script>
              <div class="form-row">
                  <div class="form-group col-sm-12">
                    <button type="submit" class="btn btn-primary" id="searchbtn">Search</button>
                  </div>
              </div>
              <script type="text/javascript">
                
              </script>
            </form>
    </div>
    <!--Responsibe images to search for a specific type of accomodation-->
    <div class="defaulthouses">
        <div class = "container-fluid">
            <div class = "row">
                <div class ="col-sm-4" id="house">
                    <img src="./images/house.jpg" class="img-thumbnail" alt="Entire House">
                    <div class = "overlay">
                    <div class="houselabel">Entire House</div>
                    </div>
                </div>
                <div class ="col-sm-4" id="room">
                    <img src="./images/room.jpg" class="img-thumbnail" alt="Single Room">
                    <div class = "overlay">
                    <div class="houselabel">Single Rooms</div>
                    </div>
                </div>
                <div class ="col-sm-4" id="cottage">
                    <img src="./images/cottage.jpg" class="img-thumbnail" alt="Cottage">
                    <div class = "overlay">
                    <div class="houselabel">Cottages</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
